<app-header></app-header>
<div class="wrapper">

  <div class="teste col-sm-12">
    <form [formGroup]="formCnj" id="formulario" class="col-sm-12">
      <mat-form-field appearance="outline" class="col-sm-12">
        <mat-label>Informe o CNJ desejado</mat-label>
        <input matInput id="cnj" name="cnj" type="text" formControlName="cnj" />
      </mat-form-field>

      <button type="button" (click)="buscar()">Enviar</button>
    </form>
  </div>
</div>
